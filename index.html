
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualit√©s OVHcloud</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --primary: #0050d7;
      --bg-light: #f8f9fa;
      --bg-dark: #1e1e28;
      --text-light: #222;
      --text-dark: #eee;
      --card-light: #fff;
      --card-dark: #2b2f3b;
      --shadow: rgba(0,0,0,0.1);
    }

    @media (prefers-color-scheme: dark) {
      body { background: var(--bg-dark); color: var(--text-dark); }
      .article { background: var(--card-dark); color: var(--text-dark); }
      input { background: #2a2a36; color: #eee; border-color: #444; }
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0 auto;
      max-width: 900px;
      padding: 1rem 1rem 3rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 2.2rem;
    }

    .search-bar {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 2rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      transition: box-shadow 0.2s;
    }
    .search-bar:focus {
      outline: none;
      box-shadow: 0 0 8px var(--primary);
    }

    .article {
      background: var(--card-light);
      border-radius: 14px;
      padding: 1.2rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .article:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px var(--shadow);
    }

    .article a { color: var(--primary); text-decoration: none; }
    .article a:hover { text-decoration: underline; }
    small { display: block; margin-bottom: 0.5rem; color: #555; font-size: 0.85rem; }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #777;
      font-size: 0.9rem;
    }

    @media(max-width:600px){
      body { padding: 1rem; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <h1>üõ∞Ô∏è Actualit√©s OVHcloud</h1>
  <input type="text" id="search" class="search-bar" placeholder="üîç Rechercher un article...">
  <div id="feed">Chargement en cours...</div>
  <footer>
    <p>Derni√®re mise √† jour automatique via GitHub Actions</p>
    <p><a href="rss.xml" target="_blank">üì° Consulter le flux RSS</a> ‚Ä¢ <a href="feed.json" target="_blank">üóÇÔ∏è Flux JSON</a></p>
  </footer>

  <script>
    async function loadFeed() {
      const container = document.getElementById('feed');
      container.innerHTML = 'Chargement en cours...';
      try {
        const ts = new Date().getTime();
        const resp = await fetch(`feed.json?ts=${ts}`);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const data = await resp.json();

        const entries = (data.entries || []).sort((a,b) => new Date(b.published) - new Date(a.published));

        function renderArticle(entry) {
          const div = document.createElement('div');
          div.className = 'article';
          div.innerHTML = `
            <a href="${entry.link}" target="_blank"><h2>${entry.title}</h2></a>
            <small>${entry.published ? new Date(entry.published).toLocaleDateString('fr-FR') : ''}</small>
            <p>${entry.summary}</p>`;
          return div;
        }

        function renderFeed(filter='') {
          container.innerHTML = '';
          const filtered = entries.filter(e => 
            e.title.toLowerCase().includes(filter.toLowerCase()) ||
            e.summary.toLowerCase().includes(filter.toLowerCase())
          );
          if (!filtered.length) container.innerHTML = '<p>Aucun article ne correspond √† votre recherche.</p>';
          filtered.forEach(e => container.appendChild(renderArticle(e)));
        }

        const search = document.getElementById('search');
        search.addEventListener('input', () => renderFeed(search.value));
        renderFeed();

      } catch(err) {
        console.error(err);
        container.innerHTML = '<p style="color:red;">Impossible de charger le flux JSON. V√©rifiez que feed.json existe et est valide.</p>';
      }
    }

    loadFeed();
  </script>
</body>
</html>
