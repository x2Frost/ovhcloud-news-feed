<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualit√©s OVHcloud</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0050d7;
      --bg-light: #f5f7fa;
      --bg-dark: #12141b;
      --text-light: #1c1f26;
      --text-dark: #f2f2f2;
      --card-light: rgba(255, 255, 255, 0.9);
      --card-dark: rgba(35, 38, 49, 0.7);
      --border-light: #e2e4ea;
      --shadow: rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Inter", system-ui, sans-serif;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.8);
      border-bottom: 1px solid var(--border-light);
      padding: 1rem;
      text-align: center;
      transition: background 0.3s;
    }

    body.dark header {
      background: rgba(18, 20, 27, 0.8);
      border-color: #2b2f3b;
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      margin: 0;
      font-weight: 600;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    button, select {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
    }

    button:hover, select:hover {
      background: #eef3ff;
    }

    body.dark button, body.dark select {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border-color: #333;
    }

    .search-bar {
      display: block;
      margin: 1rem auto;
      width: 90%;
      max-width: 400px;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      transition: box-shadow 0.2s;
    }

    .search-bar:focus {
      box-shadow: 0 0 0 3px rgba(0,80,215,0.2);
      border-color: var(--primary);
    }

    body.dark .search-bar {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border-color: #333;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      background: var(--card-light);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 6px 18px var(--shadow);
      opacity: 0;
      transform: translateY(15px);
      animation: fadeIn 0.6s ease forwards;
    }

    body.dark .card {
      background: var(--card-dark);
      backdrop-filter: blur(8px);
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }

    .card a {
      color: var(--primary);
      text-decoration: none;
    }

    .card a:hover { text-decoration: underline; }

    .card small {
      color: #666;
      display: block;
      margin-bottom: 0.5rem;
    }

    body.dark .card small { color: #aaa; }

    mark {
      background: #fffa90;
      color: inherit;
      padding: 0 2px;
      border-radius: 3px;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    body.dark footer { color: #aaa; }
  </style>
</head>
<body>
  <header>
    <h1>üõ∞Ô∏è Actualit√©s OVHcloud</h1>
    <div class="controls">
      <button id="refresh">üîÑ Actualiser</button>
      <select id="filter">
        <option value="all">üóìÔ∏è Tous</option>
        <option value="today">Aujourd‚Äôhui</option>
        <option value="7">7 derniers jours</option>
        <option value="30">30 derniers jours</option>
      </select>
      <button id="themeToggle">üåô Th√®me</button>
    </div>
    <input type="text" id="search" class="search-bar" placeholder="üîç Rechercher un article...">
  </header>

  <main id="feed">Chargement en cours...</main>

  <footer>
    <p>Mis √† jour automatiquement via GitHub Actions</p>
    <p><a href="rss.xml" target="_blank">üì° RSS</a> ‚Ä¢ <a href="feed.json" target="_blank">üóÇÔ∏è JSON</a></p>
  </footer>

  <script>
    const container = document.getElementById('feed');
    const searchInput = document.getElementById('search');
    const filterSelect = document.getElementById('filter');
    const refreshBtn = document.getElementById('refresh');
    const themeToggle = document.getElementById('themeToggle');

    let entries = [];

    // ---------- Th√®me clair/sombre ----------
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    // ---------- Calcul du temps √©coul√© ----------
    function timeAgo(date) {
      const diff = (Date.now() - new Date(date)) / 1000;
      if (diff < 60) return "√† l'instant";
      if (diff < 3600) return `il y a ${Math.floor(diff / 60)} min`;
      if (diff < 86400) return `il y a ${Math.floor(diff / 3600)} h`;
      if (diff < 2592000) return `il y a ${Math.floor(diff / 86400)} j`;
      return new Date(date).toLocaleDateString('fr-FR');
    }

    // ---------- Chargement du flux ----------
    async function loadFeed() {
      container.innerHTML = '<p>Chargement...</p>';
      try {
        const ts = Date.now();
        const resp = await fetch(`feed.json?ts=${ts}`);
        const data = await resp.json();
        entries = (data.entries || []).sort((a,b) => new Date(b.published) - new Date(a.published));
        render();
      } catch (e) {
        console.error(e);
        container.innerHTML = '<p style="color:red;">Erreur de chargement du flux.</p>';
      }
    }

    refreshBtn.addEventListener('click', loadFeed);

    // ---------- Rendu du flux ----------
    function render() {
      const search = searchInput.value.toLowerCase();
      const filter = filterSelect.value;
      const now = Date.now();

      container.innerHTML = '';
      const filtered = entries.filter(e => {
        const published = new Date(e.published).getTime();
        if (filter === 'today' && now - published > 86400000) return false;
        if (filter === '7' && now - published > 7*86400000) return false;
        if (filter === '30' && now - published > 30*86400000) return false;
        return e.title.toLowerCase().includes(search) || e.summary.toLowerCase().includes(search);
      });

      if (!filtered.length) {
        container.innerHTML = '<p style="grid-column:1/-1;text-align:center;">Aucun article trouv√©.</p>';
        return;
      }

      filtered.forEach((e, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${i * 0.05}s`;

        const highlightedTitle = e.title.replace(new RegExp(search, 'gi'), match => `<mark>${match}</mark>`);
        const highlightedSummary = e.summary.replace(new RegExp(search, 'gi'), match => `<mark>${match}</mark>`);

        card.innerHTML = `
          <h2><a href="${e.link}" target="_blank">${highlightedTitle}</a></h2>
          <small>${timeAgo(e.published)}</small>
          <p>${highlightedSummary}</p>
        `;
        container.appendChild(card);
      });
    }

    searchInput.addEventListener('input', render);
    filterSelect.addEventListener('change', render);

    // ---------- Initialisation ----------
    loadFeed();
  </script>
</body>
</html>
