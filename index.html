<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actualit√©s OVHcloud</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f7f7f9;
      color: #222;
      margin: 2rem auto;
      max-width: 900px;
      line-height: 1.6;
    }
    h1 {
      color: #0050d7;
      text-align: center;
      margin-bottom: 1rem;
    }
    .article {
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    a {
      color: #0050d7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    small {
      color: #555;
      display: block;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üõ∞Ô∏è Actualit√©s OVHcloud</h1>
  <div id="feed">Chargement en cours...</div>

  <footer>
    <p>Derni√®re mise √† jour automatique via GitHub Actions</p>
  </footer>

  <script>
   async function loadFeed() {
    try {
      const response = await fetch('feed.json');
      const data = await response.json();
      const container = document.getElementById('feed');
      container.innerHTML = '';

      // üîπ Trier les articles par date d√©croissante
      const sortedEntries = data.entries.sort((a, b) => {
        const dateA = new Date(a.published);
        const dateB = new Date(b.published);
        return dateB - dateA; // plus r√©cent d'abord
      });

      // üîπ Fonction d‚Äôaffichage d‚Äôun article
      function renderArticle(entry) {
        const article = document.createElement('div');
        article.className = 'article';
        article.innerHTML = `
          <a href="${entry.link}" target="_blank"><h2>${entry.title}</h2></a>
          <small>Publi√© le : ${entry.published ? new Date(entry.published).toLocaleDateString('fr-FR') : 'date inconnue'}</small>
          <p>${entry.summary}</p>
        `;
        return article;
      }

      // üîπ Fonction de rendu (avec filtrage si recherche)
      function renderFeed(filter = '') {
        container.innerHTML = '';
        const filtered = sortedEntries.filter(e => 
          e.title.toLowerCase().includes(filter.toLowerCase()) ||
          e.summary.toLowerCase().includes(filter.toLowerCase())
        );

        if (filtered.length === 0) {
          container.innerHTML = '<p>Aucun article ne correspond √† ta recherche.</p>';
          return;
        }

        filtered.forEach(entry => container.appendChild(renderArticle(entry)));
      }

      // üîπ Champ de recherche
      const searchBar = document.createElement('input');
      searchBar.type = 'text';
      searchBar.placeholder = 'üîç Rechercher un article...';
      searchBar.style = `
        display: block;
        width: 100%;
        max-width: 400px;
        margin: 0 auto 1rem;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
      `;
      document.body.insertBefore(searchBar, container);

      // üîπ Filtrage en temps r√©el
      searchBar.addEventListener('input', () => renderFeed(searchBar.value));

      // Premier affichage complet
      renderFeed();
    } catch (error) {
      document.getElementById('feed').innerText = 'Erreur de chargement du flux.';
      console.error(error);
    }
  }
  loadFeed();
  </script>
</body>
</html>
